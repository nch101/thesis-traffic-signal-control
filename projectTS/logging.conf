[loggers]
keys=root, projectTS

[handlers]
keys=fileHandler, consoleHandler

[formatters]
keys=standardFormatter

[logger_root]
level=WARNING
handlers=consoleHandler

[logger_projectTS]
level=DEBUG
handlers=fileHandler
qualname=projectTS

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=standardFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=standardFormatter
args=('%(logfilename)s',)

[formatter_standardFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s